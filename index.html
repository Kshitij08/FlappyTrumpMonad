<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flappy Trump</title>

    <!-- Twitter Player Card Meta Tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@KshitijGajapure">
    <meta name="twitter:title" content="Flappy Trump">
    <meta name="twitter:description" content="Play Flappy Trump directly in your X feed!">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Kshitij08/FlappyTrumpMonad/main/Flappy%20Trump%20Icon.png">
    <meta name="twitter:player" content="https://flappy-trump-beta.vercel.app/">
    <meta name="twitter:player:width" content="466">
    <meta name="twitter:player:height" content="262">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Flappy Trump</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var cloudflareCDN = "https://cdn.x2c.digital/";
      var loaderUrl = cloudflareCDN + "FlappyTrump.loader.js";
      var config = {
        dataUrl: cloudflareCDN + "FlappyTrump.data.unityweb",
        frameworkUrl: cloudflareCDN + "FlappyTrump.framework.js.unityweb",
        codeUrl: cloudflareCDN + "FlappyTrump.wasm.unityweb",
        streamingAssetsUrl: cloudflareCDN + "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Flappy Trump",
        productVersion: "1.0.11",
        showBanner: unityShowBanner,
      };

      // Set canvas size based on whether it's inside Twitter iframe or not
      if (window.self !== window.top) {
        // Inside iframe (Twitter card)
        canvas.style.width = "466px";
        canvas.style.height = "262px";
        canvas.width = 466;
        canvas.height = 262;
      } else {
        // Full browser
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
        canvas.width = 1280;
        canvas.height = 720;
      }

      // Mobile adjustments
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            document.makeFullscreen('unity-container');
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
